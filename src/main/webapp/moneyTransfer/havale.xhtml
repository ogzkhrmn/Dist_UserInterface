<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Havale Gönderimi</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel value="Alıcı Ad :" for="name"/>
            <h:inputText id="name" value="#{eftController.accountRequest.name}" required="true"
                         requiredMessage="Ad Zorunlu alandır"/>
            <h:message for="name"/>

            <h:outputLabel value="Alıcı Soyad :" for="surname"/>
            <h:inputText id="surname" value="#{eftController.accountRequest.surname}" required="true"
                         requiredMessage="Soyad Zorunlu alandır"/>
            <h:message for="surname"/>

            <h:outputLabel value="TCKN Numaranız :" for="from"/>
            <h:inputText id="from" value="#{eftController.accountRequest.from}" required="true"
                         converter="javax.faces.Long" converterMessage="11 haneli Bir sayı olmalı"
                         requiredMessage="TCKN Zorunlu alandır"
                         validatorMessage="#{eftController.accountRequest.from} geçerli tckn değil">
                <f:validateLength minimum="11" maximum="11"/>
            </h:inputText>
            <h:message for="from"/>

            <h:outputLabel value="Alıcı TCKN :" for="to"/>
            <h:inputText id="to" value="#{eftController.accountRequest.to}" required="true" converter="javax.faces.Long"
                         converterMessage="11 haneli Bir sayı olmalı" requiredMessage="Alıcı TCKN Zorunlu alandır"
                         validatorMessage="#{eftController.accountRequest.to} geçerli tckn değil">
                <f:validateLength minimum="11" maximum="11"/>
            </h:inputText>
            <h:message for="to"/>

            <h:outputLabel value="Email :" for="mail"/>
            <h:inputText id="mail" value="#{eftController.accountRequest.email}" required="true"
                         requiredMessage="Mail Zorunlu alandır"
                         validatorMessage="#{eftController.accountRequest.email} geçerli değil">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
            </h:inputText>
            <h:message for="mail"/>

            <h:outputLabel value="Tutar :" for="amount"/>
            <h:inputText id="amount" value="#{eftController.accountRequest.amount}" required="true"
                         converter="javax.faces.Double" converterMessage="Bir sayı olmalı"
                         requiredMessage="Tutar Zorunlu alandır"
                         validatorMessage="#{eftController.accountRequest.amount} geçerli tutarda değil">
                <f:validateLength minimum="1" maximum="11"/>
            </h:inputText>
            <h:message for="amount"/>

            <h:commandButton value="Gönder" action="#{eftController.sendHavale()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
